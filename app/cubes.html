    body {

  }
    .container {
      width: 300px;
      height: 200px;
      position: relative;
      display: inline-block;
      /*margin: 0 auto 40px;
      border: 1px solid #CCC;*/
      -webkit-perspective: 1200px;
         -moz-perspective: 1200px;
           -o-perspective: 1200px;
              perspective: 1200px;
      margin-right: 30px;
      margin-bottom: 30px;
    }

    .box {
      width: 100%;
      height: 100%;
      position: absolute;
      -webkit-transform-style: preserve-3d;
         -moz-transform-style: preserve-3d;
           -o-transform-style: preserve-3d;
              transform-style: preserve-3d;
      -webkit-transition: -webkit-transform 250ms;
         -moz-transition: -moz-transform 250ms;
           -o-transition: -o-transform 250ms;
              transition: transform 250ms;
      /*transform: rotateX( 7deg ) rotateY( -10deg );*/
    }

    .box figure {
      display: block;
      position: absolute;
      text-align: center;
      color: white;
    }

    .box .front,
    .box .back {
      width: 295px;
      height: 194px;
    }

    .box .right,
    .box .left {
      width: 95px;
      height: 189px;
      left: 99px;
      top: 11px;
    }

    .box .top,
    .box .bottom {
      width: 292px;
      height: 92px;
      top: 59px;
      left: 13px;
    }


    .box .front  { 
      /*background: #0055a6;*/
      background-color: #666666; 
    }
    .box .right  { background: #999; }
    .box .bottom { background: #999; }

    .box .front  {
      -webkit-transform: translateZ( 50px );
         -moz-transform: translateZ( 50px );
           -o-transform: translateZ( 50px );
              transform: translateZ( 50px );
    }
    .box .back   {
      -webkit-transform: rotateX( -180deg ) translateZ(  50px );
         -moz-transform: rotateX( -180deg ) translateZ(  50px );
           -o-transform: rotateX( -180deg ) translateZ(  50px );
              transform: rotateX( -180deg ) translateZ(  50px );
    }
    .box .right {
      -webkit-transform: rotateY( 76deg ) translateZ( 161px ) skew(0deg,10deg);
         -moz-transform: rotateY( 76deg ) translateZ( 161px ) skew(0deg,10deg);
           -o-transform: rotateY( 76deg ) translateZ( 161px ) skew(0deg,10deg);
              transform: rotateY( 76deg ) translateZ( 161px ) skew(0deg,10deg);
    }
    .box .left {
      -webkit-transform: rotateY(  -90deg ) translateZ( 150px );
         -moz-transform: rotateY(  -90deg ) translateZ( 150px );
           -o-transform: rotateY(  -90deg ) translateZ( 150px );
              transform: rotateY(  -90deg ) translateZ( 150px );
    }
    .box .top {
      -webkit-transform: rotateX(   90deg ) translateZ( 100px );
         -moz-transform: rotateX(   90deg ) translateZ( 100px );
           -o-transform: rotateX(   90deg ) translateZ( 100px );
              transform: rotateX(   90deg ) translateZ( 100px );
    }
    .box .bottom {
      -webkit-transform: rotateX( -79deg ) translateZ( 99px ) skew(14deg,0deg);
         -moz-transform: rotateX( -79deg ) translateZ( 99px ) skew(14deg,0deg);
           -o-transform: rotateX( -79deg ) translateZ( 99px ) skew(14deg,0deg);
              transform: rotateX( -79deg ) translateZ( 99px ) skew(14deg,0deg);
    }


    .box.show-front {
      -webkit-transform: translateZ(  -50px );
         -moz-transform: translateZ(  -50px );
           -o-transform: translateZ(  -50px );
              transform: translateZ(  -50px );
    }
    .box.show-back {
      -webkit-transform: translateZ( -50px ) rotateX( -180deg );
         -moz-transform: translateZ( -50px ) rotateX( -180deg );
           -o-transform: translateZ( -50px ) rotateX( -180deg );
              transform: translateZ( -50px ) rotateX( -180deg );
    }
    .box.show-right {
      -webkit-transform: translateZ( -150px ) rotateY(  -90deg );
         -moz-transform: translateZ( -150px ) rotateY(  -90deg );
           -o-transform: translateZ( -150px ) rotateY(  -90deg );
              transform: translateZ( -150px ) rotateY(  -90deg );
    }
    .box.show-left {
      -webkit-transform: translateZ( -150px ) rotateY(   90deg );
         -moz-transform: translateZ( -150px ) rotateY(   90deg );
           -o-transform: translateZ( -150px ) rotateY(   90deg );
              transform: translateZ( -150px ) rotateY(   90deg );
    }
    .box.show-top {
      -webkit-transform: translateZ( -100px ) rotateX(  -90deg );
         -moz-transform: translateZ( -100px ) rotateX(  -90deg );
           -o-transform: translateZ( -100px ) rotateX(  -90deg );
              transform: translateZ( -100px ) rotateX(  -90deg );
    }
    .box.show-bottom {
      -webkit-transform: translateZ( -100px ) rotateX(   90deg );
         -moz-transform: translateZ( -100px ) rotateX(   90deg );
           -o-transform: translateZ( -100px ) rotateX(   90deg );
              transform: translateZ( -100px ) rotateX(   90deg );
    }

    figure {
      margin: 0;
    }

    .box.panels-backface-invisible figure {
      -webkit-backface-visibility: hidden;
         -moz-backface-visibility: hidden;
           -o-backface-visibility: hidden;
              backface-visibility: hidden;
    }

    .box.panels-backface-invisible:hover {
      transform: translateZ(40px);
    }

    .game-graph {
      height: 32px;
      text-align: left;
      padding-left: 2px;
    }

    .game-graph-stick {
      position: relative;
      display: inline-block;
      vertical-align: bottom;
      margin-left: -2.5px;
      width: 4px;
      opacity: .7;
    }

    .game-time {
      position: absolute;
      top: -18px;
      left: 0;
      padding: 0 6px;
      line-height: 20px;
      opacity: .8;
      background-color: rgba(0, 0, 0, 0.9);
      margin-left: 0;
      font-size: 12px;
      margin-top: 30px;
    }

    .game-score {
      position: absolute;
      text-align: right;
      right: 20px;
      top: 5px;
    }

    .game-last-play {
      color: #fff;
      font-size: 11px;
      line-height: 21px;
      text-align: left;
      padding-left: 6px;
    }

    .digit {
      height: 33px;
      position: relative;
      display: inline-block;
      border: 0px solid #fff;
      margin-right: 14px;
    }

    .digit .segment {
      /*background:#c00;*/
      background: #ffffcc;
      border-radius:2px;
      position:absolute;
      opacity:0.15;
      transition:opacity 0.2s;
      -webkit-transition:opacity 0.2s;
      -ms-transition:opacity 0.2s;
      -moz-transition:opacity 0.2s;
      -o-transition:opacity 0.2s;
    }

    .digit .segment.on, .separator {
      opacity:1;
      transition:opacity 0s;
      -webkit-transition:opacity 0s;
      -ms-transition:opacity 0s;
      -moz-transition:opacity 0s;
      -o-transition:opacity 0s;
    }

    .separator {
      width:20px;
      height:20px;
      background: #ffff99;
      border-radius:50%;
      display:inline-block;
      position:relative;
      top:-90px;
    }

    .digit .segment:nth-child(1) {
      top: 1px;
      left: 4px;
      height: 4px;
      width: 14px;
    }

    .digit .segment:nth-child(2) {
      top: 4px;
      left: 16px;
      width: 4px;
      height: 14px;
      /*height:calc(50% - 25px);*/
    }

    .digit .segment:nth-child(3) {
      top: 20px;
      left: 16px;
      width: 4px;
      height: 14px;
      /*height:calc(50% - 25px);*/
    }

    .digit .segment:nth-child(4) {
      top: 33px;
      /* right: 20px; */
      height: 4px;
      width: 14px;
      left: 4px;
    }

    .digit .segment:nth-child(5) {
      top: 20px;
      left: 2px;
      width: 4px;
      height: 14px;
      /*height:calc(50% - 25px);*/
    }

    .digit .segment:nth-child(6) {
      top: 4px;
      left: 2px;
      width: 4px;
      height: 14px;
      /*height:calc(50% - 25px);*/
    }

    .digit .segment:nth-child(7) {
      top: 17px;
      left: 4px;
      height: 4px;
      width: 14px;
    }
