
<div class="game-window" ng-repeat="game in $ctrl.games" update-games>

  <section class="container" ng-class="showingplays" data-game-id="{{game.game_id}}">
      <div class="box panels-backface-invisible">
        <figure class="front">
          <div class="game-graph">
           <game-tracker gameinfo="game"></game-tracker>
          </div>
          <div class="away-team team-section {{game.away_asset_name}}-bkg">
          <img src="images/team_logos/{{game.away_asset_name}}_big.png" class="home-team-logo" />
            <div class="away-team-text">{{game.away_team}}</div>
            <div class="away-score game-score">
              <div class="digit home-digits" data-digit="1" data-team="away" data-current-digit="0">
                <!--<my-segment gameinfo="game"></my-segment>-->
                <div class="segments">
                  <div class="segment"></div>
                  <div class="segment"></div>
                  <div class="segment"></div>
                  <div class="segment"></div>
                  <div class="segment"></div>
                  <div class="segment"></div>
                  <div class="segment"></div>
                </div>
              </div>
              <div class="digit home-digits" data-digit="2" data-team="home" data-current-digit="0">
                <!--<my-segment gameinfo="game"></my-segment>-->
                <div class="segments">
                  <div class="segment"></div>
                  <div class="segment"></div>
                  <div class="segment"></div>
                  <div class="segment"></div>
                  <div class="segment"></div>
                  <div class="segment"></div>
                  <div class="segment"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="home-team team-section {{game.home_asset_name}}-bkg">
            <img src="images/team_logos/{{game.home_asset_name}}_big.png" class="away-team-logo" />
              <div class="home-team-text">{{game.home_team}}</div>
              <div class="away-score game-score">
              <div class="digit away-digits" data-digit="1" data-team="home" data-current-digit="0">
                <!--<my-segment gameinfo="game"></my-segment>-->
                <div class="segments">
                  <div class="segment"></div>
                  <div class="segment"></div>
                  <div class="segment"></div>
                  <div class="segment"></div>
                  <div class="segment"></div>
                  <div class="segment"></div>
                  <div class="segment"></div>
                </div>
              </div>
              <div class="digit away-digits" data-digit="2" data-team="away" data-current-digit="0">
                <!--<my-segment gameinfo="game"></my-segment>-->
                <div class="segments">
                  <div class="segment"></div>
                  <div class="segment"></div>
                  <div class="segment"></div>
                  <div class="segment"></div>
                  <div class="segment"></div>
                  <div class="segment"></div>
                  <div class="segment"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="game-last-play" id="game-last-play" show-plays>
            <div class="game-plays">
              <div class="game-play">M. Howard made a 3pt basket</div>
              <div class="game-play">S. Hauser made a 3pt basket</div>
              <div class="game-play">M. Howard made a 3pt basket</div>
            </div>
            <div class="game-play-up game-play-button">&#x25BE;</div>
            <div class="game-play-down game-play-button">&#x25BE;</div>
            <div class="game-time">
              <game-clock gameinfo="game"></game-clock>
            </div>
          </div>
        </figure>
        <figure class="right"></figure>
        <figure class="bottom"></figure>
      </div>
  </section>
  
</div>
